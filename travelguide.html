    :root {

            --primary-light: #5080b6;
            --secondary: #3f37c9;
            --dark: #1a1a2e;
            --light: #ffffff;
            --accent: #f72585;
            --success: #4cc9f0;
            --card-bg: #ffffff;
            --text: #333333;
            --text-light: #6c757d;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --border-radius: 12px;
            --header-height: 80px;
        }

        [data-theme="dark"] {
            --primary: #4895ef;
            --primary-light: #283982;
            --dark: #0d0d1a;
            --light: #1a1a2e;
            --card-bg: #16213e;
            --text: #f8f9fa;
            --text-light: #adb5bd;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);

        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--text);
            transition: var(--transition);
            line-height: 1.6;
            padding-top: var(--header-height);
        }

        /* ===== Header Styles ===== */
        .glass-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            height: var(--header-height);
            z-index: 1000;
            transition: var(--transition);
        }

        [data-theme="dark"] .glass-header {
            background: rgba(26, 26, 46, 0.9);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            height: 100%;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .logo i {
            font-size: 1.8rem;
        }

        .main-nav ul {

            gap: 1rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .main-nav li {
            display: inline-block;
        }

        .main-nav a {
            white-space: nowrap;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            color: var(--text);
            transition: var(--transition);
            padding: 0.5rem 0;
            position: relative;
        }

        .nav-link:hover,

            color: var(--primary);
        }

            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary);
            border-radius: 3px;

        .nav-link i {

            display: none;
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
            order: 1;

        .nav-text {
            display: inline;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-switcher {
            position: relative;
        }

        .theme-toggle {
            background: rgba(67, 97, 238, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: rgba(67, 97, 238, 0.2);
        }

        .theme-dropdown {
            position: absolute;
            right: 0;
            top: 50px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1rem;
            width: 180px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .theme-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .theme-option {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);

        .theme-option:hover {

    const themeToggle = document.getElementById('themeToggle');
        const themeDropdown = document.getElementById('themeDropdown');
        const themeOptions = document.querySelectorAll('.theme-option');

        // ===== Initialize Page (related part) =====
        function initPage() {
            // ... other initialization code ...

            // Set initial theme
            const savedTheme = localStorage.getItem('theme') || 'auto';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            if (theme === 'auto') {
                const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                html.setAttribute('data-theme', systemTheme);
            } else {
                html.setAttribute('data-theme', theme);
            }

            // Update active state
            themeOptions.forEach(option => {
                option.classList.toggle('active', option.dataset.theme === theme);
            });

            // Update toggle icon
            const currentTheme = theme === 'auto' ?
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light') :
                theme;

            themeToggle.innerHTML = currentTheme === 'dark' ?
                '<i class="fas fa-moon"></i>' :
                '<i class="fas fa-sun"></i>';

            // Save to localStorage
            localStorage.setItem('theme', theme);
        }

        // Theme switcher
        themeToggle.addEventListener('click', function (e) {
            e.stopPropagation();
            themeDropdown.classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function () {
            themeDropdown.classList.remove('show');
        });

        // Prevent dropdown from closing when clicking inside
        themeDropdown.addEventListener('click', function (e) {
            e.stopPropagation();
        });

        // Theme options
        themeOptions.forEach(option => {
            option.addEventListener('click', function () {
                const selectedTheme = this.dataset.theme;
                setTheme(selectedTheme);
            });
        });

        // System theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (localStorage.getItem('theme') === 'auto') {
                setTheme('auto');
            }
        });

        // Initialize the page on load (call this function)
        initPage();

const guidesContainer = document.getElementById("guides");
let selectedBox = null;

function displayGuideBox(cityKey) {
    const city = cityData[cityKey];
    const box = document.createElement("div");
    box.className = "city-guide-box";
    box.dataset.cityKey = cityKey;
    let contentHTML = '';
    if (city.content && Array.isArray(city.content)) {
        contentHTML = city.content.map(item => `<p>${item}</p>`).join("");
    }

    box.innerHTML =
        `<img src="${city.image}" alt="${city.title}" />` +
        `<h3 style="font-weight:bold;">${city.title}</h3>` +
        contentHTML +
        `<button onclick="showDetails('${cityKey}')">More Details</button>`;

    box.addEventListener('click', function() {
        if (selectedBox && selectedBox !== this) {
            selectedBox.classList.remove('selected');
        }
        this.classList.toggle('selected');
        selectedBox = this;

        if (document.querySelectorAll('.city-guide-box.selected').length > 0) {
            guidesContainer.classList.add('single-selected');
        } else {
            guidesContainer.classList.remove('single-selected');
        }
    });

    return box;
}

function displayAllCities() {
    guidesContainer.innerHTML = "";
    guidesContainer.classList.remove('single-selected');
    selectedBox = null;
    Object.keys(cityData).forEach(key => {
        guidesContainer.appendChild(displayGuideBox(key));
    });
    guidesContainer.style.display = "grid";
}

function displaySingleCity(key) {
    guidesContainer.innerHTML = "";
    guidesContainer.classList.add('single-selected');
    selectedBox = null;
    if (cityData[key]) {
        const box = displayGuideBox(key);
        box.classList.add('selected');
        selectedBox = box;
        guidesContainer.appendChild(box);
        guidesContainer.style.display = "grid";
    } else {
        guidesContainer.style.display = "none";
    }
}

});
