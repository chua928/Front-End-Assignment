        /* ===== Global Variables & Reset ===== */
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --accent: #f72585;
            --success: #4cc9f0;
            --card-bg: #ffffff;
            --text: #333333;
            --text-light: #6c757d;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --border-radius: 12px;
            --header-height: 80px;
        }

        [data-theme="dark"] {
            --primary: #4895ef;
            --primary-light: #4361ee;
            --dark: #0d0d1a;
            --light: #1a1a2e;
            --card-bg: #16213e;
            --text: #f8f9fa;
            --text-light: #adb5bd;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--text);
            transition: var(--transition);
            line-height: 1.6;
            padding-top: var(--header-height);
        }

        /* ===== Header Styles ===== */
        .glass-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            height: var(--header-height);
            z-index: 1000;
            transition: var(--transition);
        }

        [data-theme="dark"] .glass-header {
            background: rgba(26, 26, 46, 0.9);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            height: 100%;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .logo i {
            font-size: 1.8rem;
        }

        .main-nav ul {
            display: flex;
            gap: 1rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .main-nav li {
            display: inline-block;
        }

        .main-nav a {
            white-space: nowrap;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            color: var(--text);
            transition: var(--transition);
            padding: 0.5rem 0;
            position: relative;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary);
            border-radius: 3px;
        }

        .nav-link i {
            font-size: 1.1rem;
        }

        /* Hamburger Menu Styles */
        .hamburger {
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
            order: 1;
            margin-left: 1rem;
        }

        .nav-text {
            display: inline;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* ===== Theme Switcher ===== */
        .theme-switcher {
            position: relative;
        }

        .theme-toggle {
            background: rgba(67, 97, 238, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: rgba(67, 97, 238, 0.2);
        }

        .theme-dropdown {
            position: absolute;
            right: 0;
            top: 50px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1rem;
            width: 180px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .theme-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .theme-option {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-option:hover {
            background: rgba(67, 97, 238, 0.1);
        }

        .theme-option.active {
            background: rgba(67, 97, 238, 0.2);
            color: var(--primary);
            font-weight: 500;
        }

        /* ===== Main Content ===== */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 2.5rem;
            color: var(--primary);
            font-weight: 700;
        }

        /* Filter Section */
        .filter-section {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .filter-title {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text);
            font-size: 1.1rem;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .filter-btn {
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            border: none;
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn:hover {
            background-color: rgba(67, 97, 238, 0.2);
        }

        .filter-btn.active {
            background-color: var(--primary);
            color: white;
        }

        /* Blog Grid */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .blog-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .blog-card-link {
            text-decoration: none;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .blog-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }

        .blog-content {
            padding: 1.5rem;
        }

        .blog-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text);
            line-height: 1.4;
        }

        .blog-excerpt {
            color: var(--text-light);
            margin-bottom: 1.25rem;
            line-height: 1.6;
        }

        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .blog-country {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.8rem;
        }

        /* Scroll to Top Button */
        #scrollToTopBtn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #scrollToTopBtn.visible {
            opacity: 1;
            visibility: visible;
        }

        #scrollToTopBtn:hover {
            background-color: var(--secondary);
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            background-color: var(--dark);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .copyright {
            font-size: 0.9rem;
            opacity: 0.8;

        .social-share-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.02);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .share-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .share-btn:hover {
            transform: translateY(-2px);
        }

        .share-btn.facebook {
            background-color: #3b5998;
        }

        .share-btn.twitter {
            background-color: #1da1f2;
        }

        .share-btn.pinterest {
            background-color: #e60023;
        }

            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* ===== Responsive Design ===== */
        @media (max-width: 992px) {
            .hamburger {
                display: block;
                order: 2;
            }

            .main-nav {
                position: fixed;
                top: var(--header-height);
                left: 0;
                right: 0;
                background: var(--card-bg);
                box-shadow: var(--shadow);
                padding: 2rem;
                transform: translateY(-100%);
                opacity: 0;
                transition: transform 0.3s ease, opacity 0.3s ease;
                z-index: 1000;
                pointer-events: none;
                order: 2;
                margin: 0 auto;
            }

            .main-nav.active {
                transform: translateY(0);
                opacity: 1;
                pointer-events: all;
            }

            .main-nav ul {
                flex-direction: column;
                gap: 1.5rem;
            }

            .nav-text {
                display: inline;
            }

            .header-actions {
                order: 3;
                margin-left: auto;
            }

                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
            }

            .main-nav ul {
                gap: 1rem;
            }

            .blog-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }

            body.menu-open .theme-dropdown {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                height: auto;
                padding: 1rem;
            }

            .logo {
                margin-bottom: auto;
            }

            .main-nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }

            .page-title {
                font-size: 2rem;
            }

            .filter-buttons {
                justify-content: center;
            }
        }

        @media (max-width: 576px) {
            .nav-text {
                display: none;
            }

            .main-nav ul {
                align-items: center;
            }

            .nav-link {
                justify-content: center;
            }

            .blog-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 0 1rem;
            }

            .filter-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>

                { id: "new-zealand", name: "New Zealand" },
                { id: "fiji", name: "Fiji" },
                { id: "samoa", name: "Samoa" }
            ]
        };

        // ===== DOM Elements =====
        const continentButtons = document.querySelectorAll('#continentButtons .filter-btn');
        const countryButtonsContainer = document.getElementById('countryButtons');
        const blogGrid = document.getElementById('blogGrid');
        const themeToggle = document.getElementById('themeToggle');
        const themeDropdown = document.getElementById('themeDropdown');
        const themeOptions = document.querySelectorAll('.theme-option');
        const html = document.documentElement;
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');
        const hamburger = document.getElementById('hamburger');
        const mainNav = document.getElementById('mainNav');
        const body = document.body;

        function toggleMobileMenu() {
            // Toggle active class on menu
            mainNav.classList.toggle('active');

            // Toggle menu-open class on body
            body.classList.toggle('menu-open');

            // Change icon between hamburger and X
            const icon = hamburger.querySelector('i');
            if (mainNav.classList.contains('active')) {
                icon.classList.replace('fa-bars', 'fa-times');
            } else {
                icon.classList.replace('fa-times', 'fa-bars');
            }
        }

        // ===== Initialize Page =====
        function initPage() {
            renderBlogPosts(blogData);
            setupEventListeners();
            checkScrollPosition();

            // Set initial theme
            const savedTheme = localStorage.getItem('theme') || 'auto';
            setTheme(savedTheme);
        }

        function renderBlogPosts(posts) {
            blogGrid.innerHTML = '';

            if (posts.length === 0) {
                blogGrid.innerHTML = '<p class="no-results">No blog posts found for this selection.</p>';
                return;
            }

            posts.forEach(post => {
                const blogCard = document.createElement('div');
                blogCard.className = 'blog-card';
                blogCard.dataset.country = post.country;

                blogCard.innerHTML = `
            <a href="${post.url}" target="_blank" class="blog-card-link">
                <img src="${post.image}" alt="${post.title}" class="blog-image">
                <div class="blog-content">
                    <h3 class="blog-title">${post.title}</h3>
                    <p class="blog-excerpt">${post.excerpt}</p>
                    <div class="blog-meta">
                        <span>${post.date}</span>
                        <span class="blog-country">${post.country.toUpperCase()}</span>
                    </div>
                </div>
            </a>
            <div class="social-share-buttons">
                <button class="share-btn facebook" data-url="${post.url}" data-title="${post.title}">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="share-btn twitter" data-url="${post.url}" data-title="${post.title}">
                    <i class="fab fa-twitter"></i>
                </button>
            </div>
        `;

                blogGrid.appendChild(blogCard);
            });

            // Initialize social sharing buttons
            setupSocialSharing();
        }

        // Social Sharing Functions
        function setupSocialSharing() {
            document.querySelectorAll('.share-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const url = encodeURIComponent(this.dataset.url);
                    const title = encodeURIComponent(this.dataset.title);
                    const image = this.dataset.image ? encodeURIComponent(this.dataset.image) : '';

                    if (this.classList.contains('facebook')) {
                        window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
                    } else if (this.classList.contains('twitter')) {
                        window.open(`https://twitter.com/intent/tweet?url=${url}&text=${title}`, '_blank');
                    }
                });
            });
        }

        // ===== Show Countries for Continent =====
        function showCountries(continent) {
            countryButtonsContainer.innerHTML = '';
            countryButtonsContainer.style.display = 'flex';

            const countries = countriesByContinent[continent];

            // Add "All [Continent]" button
            const allButton = document.createElement('button');
            allButton.className = 'filter-btn active';
            allButton.textContent = `ALL ${continent.toUpperCase()}`;
            allButton.dataset.country = 'all';
            allButton.addEventListener('click', function () {
                document.querySelectorAll('#countryButtons .filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');

                const filteredPosts = blogData.filter(post => post.continent === continent);
                renderBlogPosts(filteredPosts);
            });
            countryButtonsContainer.appendChild(allButton);

            // Add country buttons
            countries.forEach(country => {
                const button = document.createElement('button');
                button.className = 'filter-btn';
                button.textContent = country.name.toUpperCase();
                button.dataset.country = country.id;
                button.addEventListener('click', function () {
                    document.querySelectorAll('#countryButtons .filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');

                    const filteredPosts = blogData.filter(post => post.country === country.id);
                    renderBlogPosts(filteredPosts);
                });
                countryButtonsContainer.appendChild(button);
            });
        }

        // ===== Theme Management =====
        function setTheme(theme) {
            if (theme === 'auto') {
                const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                html.setAttribute('data-theme', systemTheme);
            } else {
                html.setAttribute('data-theme', theme);
            }

            // Update active state
            themeOptions.forEach(option => {
                option.classList.toggle('active', option.dataset.theme === theme);
            });

            // Update toggle icon
            const currentTheme = theme === 'auto' ?
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light') :
                theme;

            themeToggle.innerHTML = currentTheme === 'dark' ?
                '<i class="fas fa-moon"></i>' :
                '<i class="fas fa-sun"></i>';

            // Save to localStorage
            localStorage.setItem('theme', theme);
        }

        // ===== Scroll Management =====
        function checkScrollPosition() {
            if (window.pageYOffset > 300) {
                scrollToTopBtn.classList.add('visible');
            } else {
                scrollToTopBtn.classList.remove('visible');
            }
        }

        // ===== Event Listeners =====
        function setupEventListeners() {
            // Continent filter buttons
            continentButtons.forEach(button => {
                button.addEventListener('click', function () {
                    // Update active state
                    continentButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    const continent = this.dataset.continent;

                    if (continent === 'all') {
                        // Show all blog posts and hide country buttons
                        countryButtonsContainer.style.display = 'none';
                        renderBlogPosts(blogData);
                    } else {
                        // Show countries for the selected continent
                        showCountries(continent);

                        // Filter blog posts by continent
                        const filteredPosts = blogData.filter(post => post.continent === continent);
                        renderBlogPosts(filteredPosts);
                    }
                });
            });

            // Theme switcher
            themeToggle.addEventListener('click', function (e) {
                e.stopPropagation();
                themeDropdown.classList.toggle('show');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function () {
                themeDropdown.classList.remove('show');
            });

            // Prevent dropdown from closing when clicking inside
            themeDropdown.addEventListener('click', function (e) {
                e.stopPropagation();
            });

            // Theme options
            themeOptions.forEach(option => {
                option.addEventListener('click', function () {
                    const selectedTheme = this.dataset.theme;
                    setTheme(selectedTheme);
                });
            });

            hamburger.addEventListener('click', function (e) {
                e.stopPropagation();
                toggleMobileMenu();
            });

            // Close menu when clicking outside
            document.addEventListener('click', function (e) {
                if (mainNav.classList.contains('active') &&
                    !mainNav.contains(e.target) &&
                    e.target !== hamburger) {
                    toggleMobileMenu();
                }
            });

            // Close menu when clicking a nav link
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    if (mainNav.classList.contains('active')) {
                        toggleMobileMenu();
                    }
                });
            });

            // System theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (localStorage.getItem('theme') === 'auto') {
                    setTheme('auto');
                }
            });

            // Scroll to top button
            scrollToTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // Scroll event
            window.addEventListener('scroll', checkScrollPosition);
        }

        // ===== Initialize =====
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>

</html>
